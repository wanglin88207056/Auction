<form [formGroup]="formModel" (ngSubmit)="onSearch();" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">商品名称</label>
    <input formControlName="title" type="text" id="productTitle" placeholder="商品名称" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('minlength','title')">
      请至少输入三个字
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="productPrice">商品价格</label>
    <input formControlName="price" type="text" id="productPrice" placeholder="商品价格" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('positiveNumber','price')">
      请输入正数
    </span>
  </div>
  <div class="form-group">
    <label for="productCategroy">商品价格</label>
    <select formControlName="category" id="productCategroy" class="form-control">
      <option value="-1">全部分类</option>
      <option *ngFor="let categroy of categroies" [value]="categroy" value="">{{categroy}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
